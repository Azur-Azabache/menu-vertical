<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="CSS/main.css">
    <title>Menú Vertical</title>
  </head>
  <body>
     <!-- Añadimos el encabezado pedido -->
    <h1>Menú Vertical</h1>
 <!-- HTML Semántico! Especificamos que es una barra de navegación-->
    <nav>
       <!--El elemento ul es una lista desordenada-->
    <ul>
       <!-- Nuestros elementos lista que contienen dentro enlaces con el atributo _blank para que abran en otra pestaña del navegador y su respectivo texto-->
      <li><a href="" target="_blank">Inicio</a></li>
      <li><a href="" target="_blank">Sobre Mí</a></li>
      <li><a href="" target="_blank">Portafolio</a></li>
      <li><a href="" target="_blank">Contacto</a></li>
      <li><a href="" target="_blank">Noticias</a></li>
    </ul>
  </nav>
  </body>
</html>
